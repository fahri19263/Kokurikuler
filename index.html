<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal Kegiatan Kokurikuler</title>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        /* Font is now managed by Tailwind config */
        background-color: #F8FAFC; /* bg-slate-50 */
      }
      .page {
        animation: fadeIn 0.4s ease-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      /* New styles for repeatable slide content animation */
      .presentation-slide-content {
        opacity: 0;
        transform: translateY(40px);
        /* Using a smooth ease-out curve */
        transition: opacity 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94), transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        transition-delay: 0.2s; /* Add a slight delay for a better feel */
      }
      .presentation-slide-content.is-active {
        opacity: 1;
        transform: translateY(0);
      }
      /* Styles for scroll-snapping presentation */
      .presentation-container {
        scroll-snap-type: y mandatory;
        overflow-y: scroll;
        scroll-behavior: smooth;
        /* Height is handled by flex-grow on the element */
      }
      .presentation-slide {
        scroll-snap-align: start;
        /* FIX: Use CSS variable for accurate mobile viewport height */
        height: 100vh; /* Fallback for browsers that don't support calc/vars */
        height: calc(var(--vh, 1vh) * 100);
        width: 100%;
        position: relative;
        display: flex;
        flex-direction: column;
        /* FIX: Remove generic alignment. It will be handled by utility classes on each slide for more control. */
        padding: 2rem 1rem; /* More vertical padding for mobile */
        overflow-y: auto; /* Allow internal scroll for tall content on small screens */
      }
      /* Tooltip styles */
      .group .tooltip-content {
        position: absolute;
        bottom: 125%; /* Position above the icon */
        left: 50%;
        transform: translateX(-50%);
        background-color: #1e293b; /* bg-slate-800 */
        color: #fff;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 12px;
        font-weight: 500;
        white-space: pre-wrap; /* Allows multiline text */
        width: max-content;
        max-width: 280px;
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.2s, visibility 0.2s;
        z-index: 10;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .group:hover .tooltip-content {
        visibility: visible;
        opacity: 1;
      }
      /* Arrow for the tooltip */
      .group .tooltip-content::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: #1e293b transparent transparent transparent; /* bg-slate-800 */
      }
    </style>
  <script src="https://unpkg.com/@babel/standalone@7.24.7/babel.min.js"></script>

</script>
